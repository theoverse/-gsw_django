{% extends 'myapp/base.html' %}
{% block content %}
    <h1>Delete Product</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label>Are you sure you want to delete this product?</label>
        </div>
        <div>
            <label>
                {{product.name}}
            </label>
        </div>
        <div>
            <img src="{{product.image.url}}" alt="">
        </div>
        <input type="submit" name="Confirm" value="Confirm">
    </form>
{% endblock %}
