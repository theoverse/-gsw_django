{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="fle justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <a href="#" class="flex items-center px-2 py-4">
                                <img class="h-8 w-8" src="{% static 'myapp/images/shopping.png' %}" alt="">
                                <span class="text-gray-500 font-semibold text-lg">Buy&Sell</span>
                            </a>
                        </div>
                        <div class="items-center flex space-x-1">
                            <a href="#" class="py-4 px-2 text-gray-500 font-semibold border-b-4 border-green-500">Home</a>
                            <a href="#" class="py-4 px-2 text-gray-500 font-semibold">About</a>
                            <a href="#" class="py-4 px-2 text-gray-500 font-semibold">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        {% for product in products %}
            <a href="{% url 'myapp:product_detail' product.id %}">
                {{product.name}} - {{product.price}} - {{product.desc}} <br />
            </a>
        {% endfor %}
    </body>
</html>
